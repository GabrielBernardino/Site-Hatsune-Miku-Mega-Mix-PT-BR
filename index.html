<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatsune Miku Mega Mix + tradução</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="loader">
        <img src="hatsune-loader.gif" alt="">
    </div>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="">
            <div class="buttons">
                <div class="traducao">
                    <div class="button">
                        <a href="#">
                            <img src="Tradução_logo_fase1.png" alt="">
                        </a>    
                    </div>
                </div>
                
                <div class="steam">
                    <div class="button">
                        <a href="https://store.steampowered.com/app/1761390/Hatsune_Miku_Project_DIVA_Mega_Mix/">
                            <img src="steam logo ver2 fase1.png" alt="">
                        </a>    
                    </div>
                </div>
            
                <div class="discord">
                    <div class="button">
                        <a href="https://discords.com/servers/projectdivabrasil">
                            <img src="Discord logo fase1.png" alt="">
                        </a>  
                    </div>
                </div>
            </div>
        </div>
        <div class="imagem-miku">
            <img src="top_miku.png">
        </div>
    </div>
    
    <script>
        
        var loader = document.querySelector(".loader")

        window.addEventListener("load", vanish);

        function vanish(){
            loader.classList.add("disppear")
        }

    </script>
</body>
</html>
